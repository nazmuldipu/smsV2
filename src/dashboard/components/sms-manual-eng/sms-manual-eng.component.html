<h3 class="text-center">Manual SMS</h3>
<form [formGroup]="form" (ngSubmit)="submit()" (mouseleave)="mouseoverShifting = false" class="py-3">
    <div class="form-group">
        <label for="phone">Phone *</label>
        <input class="form-control" placeholder="Phone" id="phone" maxlength="11" formControlName="phone" />
        <small class="text-danger" *ngIf="form.controls.phone.errors && form.controls.phone.touched">
            <div [hidden]="!form.controls['phone'].errors.required">
                Phone number required
            </div>
            <div [hidden]="!form.controls['phone'].errors.pattern">
                Phone number format 01934953023
            </div>
        </small>
    </div>
    <div class="form-group">
        <label for="message">Type your message here</label>
        <textarea type="text" class="form-control" id="message" name="message" formControlName="message" (keyup)="nameKeyup()" maxlength="160"
            rows="4"> </textarea>
        <small class="form-text pull-right">{{form.controls.message.value?.length}}/160</small>
    </div>
    <button class="btn btn-success " [disabled]="form.invalid">
        <i class="fa fa-paper-plane"></i> Send
    </button>

</form>
