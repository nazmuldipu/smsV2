<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5 d-none d-md-block">
            <img src="assets/images/sms_image.jpg" alt="logo" style="width: 100%;" />
        </div>
        <div class="col-md-6 mt-5">
            <img class="company-logo" src="assets/images/logo.png" alt="logo" />

            <div class="text-center my-5" style="font-size: 24px;">ACCOUNT LOGIN</div>
            <form class="mx-5" [formGroup]="form" (ngSubmit)="submit()">
                <div class="form-row mb-4">
                    <div class="col p-0">
                        <input type="text" class="form-control" placeholder="User name" formControlName="username" autocomplete="no">
                        <small class="text-danger" *ngIf="form.controls.username.errors && form.controls.username.touched">
                            Username required </small>
                    </div>
                    <div class="col p-0">
                        <input type="password" class="form-control" placeholder="Password" formControlName="password">
                        <small class="text-danger" *ngIf="form.controls.password.errors && form.controls.password.touched">
                            <div [hidden]="!form.controls['password'].errors.required">
                                Password required
                            </div>
                            <div [hidden]="!form.controls['password'].errors.minlength">
                                Minimum passwor length required 6
                            </div>
                        </small>
                    </div>
                    <button type="submit" class="btn btn-block btn-success py-2 mt-3">SIGN IN</button>
                </div>
            </form>
            <div class="text-center my-3">Forgot your password ?
                <a routerLink="/">Reset</a>
            </div>
            <div class="text-center my-3">Not register yet?
                <a routerLink="/register">
                    <strong>Register</strong>
                </a>
            </div>
        </div>
    </div>
</div>
