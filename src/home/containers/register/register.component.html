<div class="container">
    <div class="row">
        <div class="col-md-6 mt-5">
            <img src="assets/images/sms_image.jpg" alt="logo" style="width: 100%;" />
        </div>
        <div class="col-md-6 mt-5">
            <img class="company-logo" src="assets/images/logo.png" alt="logo" />

            <div class="text-center my-4" style="font-size: 24px;">ACCOUNT LOGIN</div>
            <form class="mx-5" [formGroup]="form" (ngSubmit)="submit()">
                <div class="form-row mb-4">
                    <input type="text" class="form-control" placeholder="Name" formControlName="name">
                    <small class="text-danger" *ngIf="form.controls.name.errors && form.controls.name.touched">
                        Name required </small>
                    <input type="text" class="form-control" placeholder="Email" formControlName="username" />
                    <small class="text-danger" *ngIf=" form.controls.username.errors && form.controls.username.touched">
                        <div [hidden]="!form.controls['username'].errors.required">
                            Email required
                        </div>
                        <div [hidden]="!form.controls['username'].errors.email">
                            Invalid email
                        </div>
                    </small>
                    <input type="password" class="form-control" placeholder="Password" formControlName="password">
                    <small class="text-danger" *ngIf="form.controls.password.errors && form.controls.password.touched">
                        <div [hidden]="!form.controls['password'].errors.required">
                            Password required
                        </div>
                        <div [hidden]="!form.controls['password'].errors.minlength">
                            Minimum passwor length required 6
                        </div>
                    </small>
                </div>
                <button class="btn btn-block btn-success py-2">SIGN IN</button>
            </form>

            <div class="text-center my-3">Already registered?
                <a routerLink="/login">
                    <strong>Login</strong>
                </a>
            </div>
        </div>
    </div>
</div>
